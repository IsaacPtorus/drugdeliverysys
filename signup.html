<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="signupstyle.css">
</head>
<style>
#divisionsignin{
            background-image: url("img/laptop.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>


<body>



<!--<label></label>label...creates space to allow you to enter data-->
<div class="mymain">
    <div>
    <form action="">
        <h3 style="padding-left: 100px">Sign Up</h3>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" required="required">
    <br>
    <br>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter Your Middle Name" required="required">
    <br>
    <br>
    <br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="person@example.com" required="required">
 <br>

    <p>Gender</p>
      <input type="radio" id="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female">
    <label for="Female">Female</label>
    <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter Your Password" required="required">
    <br>
    <p>
        <button >Submit</button>
    </form>
</div>
<div id="divisionsignin">

    <h3 style="text-align: center;font-family: 'JetBrains Mono ExtraLight'' ,ui-sans-serif,serif"><br><br><br><br><br><br><br><br>
        "EVERY NEW FRIEND IS A NEW ADVENTURE...THE START OF MORE MEMORIES"
    </h3>
</div>
</div>
</body>
</html>
